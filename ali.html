<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم | andr-eccef</title>
    <style>
        :root { --primary: #e67e22; --dark: #2c3e50; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .admin-card { background: white; width: 100%; max-width: 450px; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h2 { color: var(--dark); text-align: center; margin-bottom: 20px; }
        input, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; font-size: 1rem; }
        button { background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; }
        #status { text-align: center; font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>

<div class="admin-card">
    <h2>➕ إضافة وجبة جديدة</h2>
    <input type="text" id="itemName" placeholder="اسم الوجبة">
    <input type="number" id="itemPrice" placeholder="السعر (د.ج)">
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="addNewItem()">حفظ ونشر الوجبة</button>
    <p id="status"></p>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    // الرابط المصلح بناءً على ID مشروعك
    const firebaseConfig = { 
        databaseURL: "https://andr-eccef-default-rtdb.firebaseio.com/" 
    };
    
    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
    const database = firebase.database();

    const cloudName = "dzrrirfig"; 
    const uploadPreset = "restaurant_preset"; 

    async function addNewItem() {
        const name = document.getElementById('itemName').value;
        const price = document.getElementById('itemPrice').value;
        const fileInput = document.getElementById('imageInput');
        const status = document.getElementById('status');

        if (!name || !price || !fileInput.files[0]) {
            alert("يرجى ملء كافة الخانات"); return;
        }

        status.innerText = "⏳ جاري الرفع والنشر...";
        status.style.color = "orange";

        const formData = new FormData();
        formData.append('file', fileInput.files[0]);
        formData.append('upload_preset', uploadPreset);

        try {
            const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
                method: 'POST', body: formData
            });
            const data = await response.json();

            if (data.secure_url) {
                await database.ref('menu').push({
                    name: name, price: price, image: data.secure_url
                });
                status.innerText = "✅ تم النشر بنجاح!";
                status.style.color = "green";
                document.getElementById('itemName').value = "";
                document.getElementById('itemPrice').value = "";
            } else {
                status.innerText = "❌ خطأ في الرفع: " + data.error.message;
            }
        } catch (e) { status.innerText = "❌ فشل الاتصال"; }
    }
</script>
</body>
</html>
