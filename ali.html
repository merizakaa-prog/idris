<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم | أضف وجبة</title>
    <style>
        :root { --primary: #e67e22; --dark: #2c3e50; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .admin-box { background: white; width: 100%; max-width: 400px; padding: 25px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        input, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; }
        button { background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; }
        #status { text-align: center; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

<div class="admin-box">
    <h2 style="text-align: center;">إضافة وجبة</h2>
    <input type="text" id="name" placeholder="اسم الوجبة">
    <input type="number" id="price" placeholder="السعر">
    <input type="file" id="imageFile" accept="image/*">
    <button onclick="uploadAndSave()">حفظ ونشر</button>
    <p id="status"></p>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    // الرابط الذي أكدت أنت أنه يعمل
    const firebaseConfig = { databaseURL: "https://andr-eccef-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const cloudName = "dzrrirfig";
    const uploadPreset = "restaurant_preset";

    async function uploadAndSave() {
        const name = document.getElementById('name').value;
        const price = document.getElementById('price').value;
        const file = document.getElementById('imageFile').files[0];
        const status = document.getElementById('status');

        if (!name || !price || !file) { alert("أكمل البيانات أولاً!"); return; }

        status.innerText = "⏳ جاري الرفع...";
        
        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', uploadPreset);

        try {
            const resp = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
                method: 'POST', body: formData
            });
            const data = await resp.json();

            if (data.secure_url) {
                // إرسال البيانات إلى Firebase
                await database.ref('menu').push({
                    itemName: name,
                    itemPrice: price,
                    itemImage: data.secure_url
                });
                status.innerText = "✅ تم النشر بنجاح!";
                document.getElementById('name').value = "";
                document.getElementById('price').value = "";
            } else { status.innerText = "❌ خطأ في Cloudinary"; }
        } catch (e) { status.innerText = "❌ فشل الاتصال"; }
    }
</script>
</body>
</html>
