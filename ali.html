<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل المنيو | لوحة التحكم</title>
    <style>
        :root { --primary: #e67e22; --dark: #2c3e50; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .admin-card { background: white; max-width: 500px; margin: auto; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h2 { color: var(--dark); text-align: center; }
        input, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
        button { background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #d35400; }
        .preview-img { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; display: none; margin-top: 10px; }
        #status { text-align: center; font-weight: bold; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="admin-card">
    <h2>➕ إضافة وجبة جديدة</h2>
    
    <input type="text" id="itemName" placeholder="اسم الوجبة (مثلاً: بيتزا مارغريتا)">
    <input type="number" id="itemPrice" placeholder="السعر (مثلاً: 1200 د.ج)">
    
    <div style="border: 2px dashed #ccc; padding: 10px; text-align: center;">
        <input type="file" id="imageInput" accept="image/*">
    </div>

    <button onclick="addNewItem()">حفظ وإضافة للمنيو</button>
    
    <p id="status"></p>
    <img id="preview" class="preview-img">
</div>

<script>
    const cloudName = "dzrrirfig"; 
    const uploadPreset = "my_restaurant_preset"; 

    async function addNewItem() {
        const name = document.getElementById('itemName').value;
        const price = document.getElementById('itemPrice').value;
        const fileInput = document.getElementById('imageInput');
        const status = document.getElementById('status');
        const preview = document.getElementById('preview');

        if (!name || !price || !fileInput.files[0]) {
            alert("الرجاء ملء جميع الخانات واختيار صورة!");
            return;
        }

        status.innerText = "⏳ جاري رفع الصورة...";
        status.style.color = "orange";

        const formData = new FormData();
        formData.append('file', fileInput.files[0]);
        formData.append('upload_preset', uploadPreset);

        try {
            const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (data.secure_url) {
                // 1. إظهار المعاينة
                preview.src = data.secure_url;
                preview.style.display = "block";

                // 2. تجهيز بيانات الوجبة
                const newItem = {
                    id: Date.now(),
                    name: name,
                    price: price,
                    image: data.secure_url
                };

                // 3. الحفظ في الذاكرة (localStorage)
                let menuData = JSON.parse(localStorage.getItem('restaurantMenu')) || [];
                menuData.push(newItem);
                localStorage.setItem('restaurantMenu', JSON.stringify(menuData));

                status.innerText = "✅ تم تحديث المنيو بنجاح!";
                status.style.color = "green";

                // تفريغ الخانات
                document.getElementById('itemName').value = "";
                document.getElementById('itemPrice').value = "";
            }
        } catch (error) {
            status.innerText = "❌ فشل الاتصال!";
            console.error(error);
        }
    }
</script>
</body>
</html>
