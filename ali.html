<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم | مشروع andr</title>
    <style>
        :root { --primary: #e67e22; --dark: #2c3e50; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .admin-card { background: white; width: 100%; max-width: 450px; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h2 { color: var(--dark); text-align: center; margin-top: 0; }
        input, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
        button { background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; font-size: 1rem; }
        button:active { transform: scale(0.98); }
        #status { text-align: center; font-weight: bold; min-height: 20px; }
        .preview-img { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; display: none; margin-top: 10px; border: 1px solid #eee; }
    </style>
</head>
<body>

<div class="admin-card">
    <h2>➕ إضافة وجبة جديدة</h2>
    <input type="text" id="itemName" placeholder="اسم الوجبة">
    <input type="number" id="itemPrice" placeholder="السعر (د.ج)">
    <input type="file" id="imageInput" accept="image/*">
    <button id="uploadBtn" onclick="addNewItem()">حفظ ونشر الوجبة</button>
    <p id="status"></p>
    <img id="preview" class="preview-img">
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    // إعدادات Firebase لمشروعك andr
    const firebaseConfig = { 
        databaseURL: "https://andr-default-rtdb.firebaseio.com/" 
    };
    
    // منع تكرار التحميل
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const database = firebase.database();

    const cloudName = "dzrrirfig"; 
    const uploadPreset = "my_restaurant_preset"; 

    async function addNewItem() {
        const name = document.getElementById('itemName').value;
        const price = document.getElementById('itemPrice').value;
        const fileInput = document.getElementById('imageInput');
        const status = document.getElementById('status');
        const btn = document.getElementById('uploadBtn');

        if (!name || !price || !fileInput.files[0]) {
            alert("يرجى ملء جميع البيانات واختيار صورة");
            return;
        }

        btn.disabled = true;
        status.innerText = "⏳ جاري الرفع والنشر...";
        status.style.color = "orange";

        const formData = new FormData();
        formData.append('file', fileInput.files[0]);
        formData.append('upload_preset', uploadPreset);

        try {
            // 1. الرفع إلى Cloudinary
            const clResp = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
                method: 'POST', body: formData
            });
            const clData = await clResp.json();

            if (clData.secure_url) {
                // 2. الحفظ في Firebase
                await database.ref('menu').push({
                    name: name,
                    price: price,
                    image: clData.secure_url,
                    timestamp: Date.now()
                });

                status.innerText = "✅ تم النشر بنجاح!";
                status.style.color = "green";
                document.getElementById('preview').src = clData.secure_url;
                document.getElementById('preview').style.display = "block";
                
                // تنظيف المدخلات
                document.getElementById('itemName').value = "";
                document.getElementById('itemPrice').value = "";
                fileInput.value = "";
            } else {
                throw new Error(clData.error.message);
            }
        } catch (error) {
            status.innerText = "❌ خطأ: " + error.message;
            status.style.color = "red";
        } finally {
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
