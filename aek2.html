<script>
// --- 1. Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Firebase ---
const firebaseConfig = {
    apiKey: "AIzaSy...", 
    authDomain: "restaurant-e323a.firebaseapp.com",
    projectId: "restaurant-e323a",

};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// --- 2. Ù…ØªØºÙŠØ±Ø§Øª Ø§Ù„Ø¬Ù„Ø³Ø© ÙˆØ§Ù„Ø·Ø§ÙˆÙ„Ø© ---
const TABLE_ID = "1";

if (!sessionStorage.getItem('cust_sid')) {
    sessionStorage.setItem('cust_sid', 'user_' + Math.random().toString(36).substr(2, 9));
}
const mySid = sessionStorage.getItem('cust_sid');

function initSystem() {
    const tableRef = db.collection("tables_status").doc(TABLE_ID);
    tableRef.onSnapshot((doc) => {
        if (doc.exists) {
            const data = doc.data();
            if (data.isBusy && data.currentUser !== mySid) {
                document.getElementById('lockScreen').style.display = 'flex';
                document.getElementById('mainContent').style.display = 'none';
            } else if (!data.isBusy) {
                tableRef.update({ isBusy: true, currentUser: mySid });
            } else {
                document.getElementById('lockScreen').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                if(document.getElementById('grid').innerHTML === "") fetchDishes('Ø·Ø¹Ø§Ù…');
            }
        } else {
            tableRef.set({ isBusy: true, currentUser: mySid });
        }
    });
}

// --- 4. Ø¬Ù„Ø¨ ÙˆØ¹Ø±Ø¶ Ø§Ù„Ù…Ù†ØªØ¬Ø§Øª ---
function fetchDishes(category) {
    db.collection("dishes").where("category", "==", category).onSnapshot(snap => {
        const grid = document.getElementById('grid');
        grid.innerHTML = "";
        snap.forEach(doc => {
            const d = doc.data();
            const dataStr = encodeURIComponent(JSON.stringify(d));
            grid.innerHTML += `
                <div class="card" onclick="openModal('${dataStr}')">
                    <img src="${d.img || ''}">
                    <h4>${d.name}</h4>
                    <p style="color:var(--main); font-weight:bold;">${d.price} Ø¯Ø¬</p>
                </div>`;
        });
    });
}

function openModal(data) {
    currentItem = JSON.parse(decodeURIComponent(data));
    document.getElementById('dishName').innerText = currentItem.name;
    document.getElementById('dishPrice').innerText = currentItem.price + " Ø¯Ø¬";
    document.getElementById('dishVideo').src = currentItem.video || "";
    document.getElementById('dishIng').innerHTML = `<b>Ø§Ù„Ù…ÙƒÙˆÙ†Ø§Øª:</b> ${currentItem.ingredients || 'Ø·Ø¨ÙŠØ¹ÙŠØ© Ø·Ø§Ø²Ø¬Ø©'}`;
    document.getElementById('dishBen').innerHTML = `<b>Ø§Ù„ÙÙˆØ§Ø¦Ø¯:</b> ${currentItem.benefits || 'ØµØ­ÙŠØ© ÙˆÙ…ØºØ°ÙŠØ©'}`;
    
    const isInCart = cart.some(i => i.name === currentItem.name);
    document.getElementById('addBtnText').innerText = isInCart ? "Ø¥Ø²Ø§Ù„Ø© Ù…Ù† Ø§Ù„Ø·Ù„Ø¨ âŒ" : "Ø¥Ø¶Ø§ÙØ© Ù„Ù„Ø·Ù„Ø¨ ğŸ›’";
    document.getElementById('dishOverlay').classList.add('show');
}

// --- 5. Ù†Ø¸Ø§Ù… Ø§Ù„Ø³Ù„Ø© ÙˆØ§Ù„Ø¥Ø±Ø³Ø§Ù„ Ù„Ù„ØµÙ†Ø¯ÙˆÙ‚ ---
function handleCartAction() {
    const idx = cart.findIndex(i => i.name === currentItem.name);
    if(idx > -1) cart.splice(idx, 1);
    else cart.push(currentItem);
    updateUI();
    closeModal('dishOverlay');
}

function updateUI() {
    document.getElementById('cartCount').innerText = cart.length;
    const total = cart.reduce((s, i) => s + parseInt(i.price), 0);
    document.getElementById('floatTotal').innerText = total + " Ø¯Ø¬";
    document.getElementById('floatBtn').style.display = cart.length > 0 ? "flex" : "none";
}

function openCartConfirmation() {
    const list = document.getElementById('cartItemsList');
    list.innerHTML = "";
    let total = 0;
    cart.forEach(item => {
        total += parseInt(item.price);
        list.innerHTML += `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #eee;">
            <span>${item.name}</span><b>${item.price} Ø¯Ø¬</b></div>`;

function sendOrderToKitchen() {
    const btn = document.getElementById('sendBtn');
    const spin = document.getElementById('sendSpinner');
    btn.disabled = true; spin.style.display = "block";

    const orderData = {
        table: 1,
        tableNumber: "1",
        items: cart.map(i => ({ name: i.name, price: i.price })),
        total: cart.reduce((s, i) => s + parseInt(i.price), 0),
        status: "Ø¬Ø¯ÙŠØ¯",
        createdAt: firebase.firestore.FieldValue.serverTimestamp()

    db.collection("caisse").add(orderData).then(() => {

function closeModal(id) {
