<script>

// 2. Ø¥Ø¯Ø§Ø±Ø© Ø§Ù„Ø·Ø§ÙˆÙ„Ø© ÙˆØ§Ù„Ø¬Ù„Ø³Ø©
const urlParams = new URLSearchParams(window.location.search);

// Ø¥Ù†Ø´Ø§Ø¡ Ù…Ø¹Ø±Ù ÙØ±ÙŠØ¯ Ù„Ù„Ø²Ø¨ÙˆÙ† Ø§Ù„Ø­Ø§Ù„ÙŠ Ù„Ù…Ù†Ø¹ Ø·Ø±Ø¯Ù‡ Ù…Ù† Ø§Ù„Ù…Ù†ÙŠÙˆ Ø§Ù„Ø®Ø§Øµ Ø¨Ù‡
if (!sessionStorage.getItem('cust_sid')) {
    sessionStorage.setItem('cust_sid', 'sess_' + Math.random().toString(36).substr(2, 9));
}
const mySid = sessionStorage.getItem('cust_sid');

// 3. Ù†Ø¸Ø§Ù… Ø§Ù„Ø­Ù…Ø§ÙŠØ© Ø§Ù„Ø°ÙƒÙŠ
function initSystem() {
    const tableRef = db.collection("tables_status").doc(MY_TABLE);
    
    // Ø§Ù„ØªØ­Ù‚Ù‚ Ø§Ù„Ø£ÙˆÙ„ Ø¹Ù†Ø¯ Ø§Ù„ØªØ­Ù…ÙŠÙ„
    tableRef.get().then((doc) => {
        if (doc.exists) {
            const data = doc.data();
            if (data.isBusy && data.currentUser !== mySid) {
                showLock();
            } else {
                tableRef.update({ isBusy: true, currentUser: mySid });
            }
        } else {
            tableRef.set({ isBusy: true, currentUser: mySid });
        }
    });

    // Ù…Ø±Ø§Ù‚Ø¨Ø© Ø§Ù„ØªØºÙŠÙŠØ±Ø§Øª (Ø¥Ø°Ø§ Ù‚Ø§Ù… Ø§Ù„ÙƒØ§Ø´ÙŠØ± Ø¨ØªØ­Ø±ÙŠØ± Ø§Ù„Ø·Ø§ÙˆÙ„Ø©)
    tableRef.onSnapshot((doc) => {
        if (doc.exists) {
            const data = doc.data();
            if (data.isBusy && data.currentUser === mySid) {
                hideLock();
                if(document.getElementById('grid').innerHTML === "") fetchDishes('Ø·Ø¹Ø§Ù…');
            } else if (data.isBusy && data.currentUser !== mySid) {
                showLock();
            } else if (!data.isBusy) {
                // Ø¥Ø°Ø§ Ø£ØµØ¨Ø­Øª Ø§Ù„Ø·Ø§ÙˆÙ„Ø© ÙØ§Ø±ØºØ©ØŒ Ø§Ø­Ø¬Ø²Ù‡Ø§ ÙÙˆØ±Ø§Ù‹
                tableRef.update({ isBusy: true, currentUser: mySid });

}

function showLock() {

    document.getElementById('mainContent').style.display = 'none';
}

function hideLock() {
    document.getElementById('lockScreen').style.display = 'none';

}

// 4. Ø¬Ù„Ø¨ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ù…Ù† Ø§Ù„Ù…Ù†ÙŠÙˆ
function fetchDishes(category) {
    db.collection("dishes").where("category", "==", category).onSnapshot(snap => {
        const grid = document.getElementById('grid');
        grid.innerHTML = "";
        snap.forEach(doc => {
            const d = doc.data();
            const encoded = encodeURIComponent(JSON.stringify(d));
            grid.innerHTML += `
                <div class="card" onclick="openDetails('${encoded}')">
                    <img src="${d.img || 'https://via.placeholder.com/150'}">
                    <h4>${d.name}</h4>
                    <p>${d.price} Ø¯Ø¬</p>
                </div>`;
        });
    });
}

function changeCat(cat, el) {
    document.querySelectorAll('.cat-item').forEach(i => i.classList.remove('active'));

}

// 5. Ø§Ù„ØªØ­ÙƒÙ… ÙÙŠ Ø§Ù„Ù…ÙˆØ¯Ø§Ù„
function openDetails(encodedData) {
    const item = JSON.parse(decodeURIComponent(encodedData));

    document.getElementById('dishPrice').innerText = item.price + " Ø¯Ø¬";

    }

}

// ØªØ´ØºÙŠÙ„ Ø§Ù„Ù†Ø¸Ø§Ù…

</script>
