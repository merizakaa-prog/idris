<script>

};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const urlParams = new URLSearchParams(window.location.search);
const MY_TABLE = urlParams.get('table') || "1"; 

if (!sessionStorage.getItem('cust_sid')) {
    sessionStorage.setItem('cust_sid', 'client_' + Math.random().toString(36).substr(2, 9));
}
const mySid = sessionStorage.getItem('cust_sid');

function initSystem() {
    const tableRef = db.collection("tables_status").doc(MY_TABLE);
    
    tableRef.onSnapshot((doc) => {
        if (doc.exists) {
            const data = doc.data();
            if (data.isBusy && data.currentUser !== mySid) {
                document.getElementById('lockScreen').style.display = 'flex';
                document.getElementById('mainContent').style.display = 'none';
            } else if (data.isBusy && data.currentUser === mySid) {
                document.getElementById('lockScreen').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                if(document.getElementById('grid').innerHTML === "") fetchDishes('Ø·Ø¹Ø§Ù…');
            } else {
                tableRef.update({ isBusy: true, currentUser: mySid });
            }
        } else {
            tableRef.set({ isBusy: false, currentUser: "" });
        }
    });
}

function fetchDishes(cat) {
    db.collection("dishes").where("category", "==", cat).onSnapshot(snap => {
        const grid = document.getElementById('grid');
        grid.innerHTML = "";
        snap.forEach(doc => {
            const d = doc.data();
            const encoded = encodeURIComponent(JSON.stringify(d));
            grid.innerHTML += `
                <div class="card" onclick="openModalFromData('${encoded}')">
                    <img src="${d.img || ''}">
                    <h4>${d.name}</h4>
                    <p style="color:var(--main); font-weight:bold;">${d.price} Ø¯Ø¬</p>
                </div>`;
        });
    });
}

function openModalFromData(data) {
    const item = JSON.parse(decodeURIComponent(data));
    document.getElementById('dishName').innerText = item.name;
    document.getElementById('dishPrice').innerText = item.price + " Ø¯Ø¬";
    document.getElementById('dishVideo').src = item.video || "";
    document.getElementById('dishDetails').innerHTML = `<b>Ø§Ù„Ù…ÙƒÙˆÙ†Ø§Øª:</b> ${item.ingredients || item.ing || 'Ø·Ø§Ø²Ø¬Ø©'}`;

}

function closeModal(id) {
    document.getElementById(id).classList.remove('show');
    const v = document.getElementById('dishVideo');
    v.pause(); v.src = "";
}

window.onload = initSystem;
