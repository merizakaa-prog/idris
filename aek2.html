<script>

const firebaseConfig = {

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const TABLE_ID = "1";

// Ù†Ø¸Ø§Ù… Ø§Ù„Ø¬Ù„Ø³Ø©
if (!sessionStorage.getItem('cust_sid')) {

// --- 1. Ù†Ø¸Ø§Ù… Ø§Ù„Ø±Ø¨Ø· ÙˆØ§Ù„Ø­Ù…Ø§ÙŠØ© Ù…Ø¹ Ø§Ù„ØµÙ†Ø¯ÙˆÙ‚ ---
function initTableSystem() {
    const tableRef = db.collection("tables_status").doc(TABLE_ID);

    tableRef.onSnapshot((doc) => {
        if (doc.exists) {
            const data = doc.data();
            // Ø¥Ø°Ø§ ÙƒØ§Ù†Øª Ù…Ø´ØºÙˆÙ„Ø© Ù„Ø´Ø®Øµ Ø¢Ø®Ø±
            if (data.isBusy && data.currentUser !== mySid) {
                document.getElementById('lockScreen').style.display = 'flex';
                document.getElementById('mainContent').style.display = 'none';
            } 
            // Ø¥Ø°Ø§ ÙƒØ§Ù†Øª ÙØ§Ø±ØºØ© (Ø§Ø­Ø¬Ø²Ù‡Ø§ Ù„ÙŠ ÙÙˆØ±Ø§Ù‹ - Ø³ÙŠØ±Ø§Ù‡Ø§ Ø§Ù„ØµÙ†Ø¯ÙˆÙ‚ Ø­Ù…Ø±Ø§Ø¡)
            else if (!data.isBusy) {
                tableRef.update({ isBusy: true, currentUser: mySid });
            }
            // Ø¥Ø°Ø§ ÙƒØ§Ù†Øª Ù„ÙŠ
            else {
                document.getElementById('lockScreen').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                if(document.getElementById('grid').innerHTML === "") fetchDishes('Ø·Ø¹Ø§Ù…');
            }
        } else {

        }
    });
}

// --- 2. Ø¬Ù„Ø¨ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª ---
function fetchDishes(category) {
    db.collection("dishes").where("category", "==", category).onSnapshot(snap => {
        const grid = document.getElementById('grid');
        grid.innerHTML = "";
        snap.forEach(doc => {
            const d = doc.data();
            const itemData = encodeURIComponent(JSON.stringify(d));
            grid.innerHTML += `
                <div class="card" onclick="openDetails('${itemData}')">
                    <img src="${d.img || ''}">
                    <h4>${d.name}</h4>
                    <p style="color:var(--main); font-weight:bold;">${d.price} Ø¯Ø¬</p>
                </div>`;
        });
    });
}

function openDetails(encodedData) {
    currentItem = JSON.parse(decodeURIComponent(encodedData));
    document.getElementById('dishName').innerText = currentItem.name;
    document.getElementById('dishPrice').innerText = currentItem.price + " Ø¯Ø¬";
    document.getElementById('dishVideo').src = currentItem.video || "";
    
    document.getElementById('dishIng').innerHTML = `<b>Ø§Ù„Ù…ÙƒÙˆÙ†Ø§Øª:</b> ${currentItem.ingredients || 'Ø·Ø¨ÙŠØ¹ÙŠØ©'}`;

    const isInCart = cart.some(i => i.name === currentItem.name);

    document.getElementById('dishOverlay').classList.add('show');
    if(currentItem.video) document.getElementById('dishVideo').play();
}

// --- 4. Ø¥Ø¯Ø§Ø±Ø© Ø§Ù„Ø³Ù„Ø© ---
function handleCartAction() {
    const spinner = document.getElementById('addSpinner');
    spinner.style.display = "block";

    setTimeout(() => {
        const idx = cart.findIndex(i => i.name === currentItem.name);
        if(idx > -1) cart.splice(idx, 1);
        else cart.push(currentItem);
        
        updateUI();
        spinner.style.display = "none";
        closeModal('dishOverlay');
    }, 400);
}

function updateUI() {
    document.getElementById('cartCount').innerText = cart.length;
    const total = cart.reduce((sum, item) => sum + parseInt(item.price), 0);
    document.getElementById('floatTotal').innerText = total + " Ø¯Ø¬";
    document.getElementById('floatBtn').style.display = cart.length > 0 ? "flex" : "none";
}

function openCartConfirmation() {
    const list = document.getElementById('cartItemsList');
    list.innerHTML = "";
    let total = 0;
    cart.forEach((item, idx) => {

        list.innerHTML += `

function sendOrderToKitchen() {

        table: 1,

        cart = [];

        btn.disabled = false;

    });
}

function closeModal(id) {
    document.getElementById(id).classList.remove('show');
    if(id === 'dishOverlay') {
