<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sweet & Salt | القائمة الرقمية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <style>
        :root { --primary: #8b0000; --accent: #27ae60; --bg: #f8f9fa; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Tajawal', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #2c3e50; direction: rtl; }

        /* Header */
        .nav-header { background: linear-gradient(135deg, var(--primary) 0%, #6b0000 100%); color: white; padding: 15px 20px; position: sticky; top: 0; z-index: 1000; }

        /* Categories */
        .category-bar { display: flex; gap: 12px; padding: 15px; overflow-x: auto; background: white; position: sticky; top: 55px; z-index: 900; }
        .cat-item { padding: 8px 20px; background: #eee; border-radius: 25px; cursor: pointer; font-weight: 600; white-space: nowrap; }
        .cat-item.active { background: var(--primary); color: white; }

        /* Grid */
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 15px; margin-bottom: 80px; }
        .card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05); cursor: pointer; }
        .card img { width: 100%; height: 120px; object-fit: cover; }
        .card-body { padding: 10px; text-align: center; }

        /* Modal */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; z-index: 9999; justify-content: center; align-items: flex-end; backdrop-filter: blur(5px); }
        .overlay.show { display: flex; }
        .content-panel { background: white; width: 100%; max-width: 500px; border-radius: 30px 30px 0 0; padding: 25px; position: relative; }

        /* Media Box - Simplified like the working code */
        .media-box { width: 100%; height: 230px; background: #000; border-radius: 20px; overflow: hidden; margin-bottom: 15px; }
        #dishVideo { width: 100%; height: 100%; object-fit: cover; }

        .details-box { background: #f9f9f9; padding: 15px; border-radius: 15px; margin: 15px 0; border-right: 5px solid var(--primary); font-size: 14px; }
        .btn-add { width: 100%; padding: 15px; border: none; border-radius: 15px; background: var(--primary); color: white; font-weight: bold; cursor: pointer; }
        .close-icon { position: absolute; top: 15px; left: 20px; font-size: 24px; color: #999; cursor: pointer; z-index: 10; }
        
        .float-cart { position: fixed; bottom: 20px; left: 20px; right: 20px; background: var(--primary); color: white; padding: 15px 25px; border-radius: 50px; display: flex; justify-content: space-between; z-index: 1000; }
    </style>
</head>
<body>

<div class="nav-header"><h3>Sweet & Salt - طاولة 2</h3></div>

<div class="category-bar">
    <div class="cat-item active" onclick="loadDishes('طعام', this)">طعام</div>
    <div class="cat-item" onclick="loadDishes('مشروبات', this)">مشروبات</div>
    <div class="cat-item" onclick="loadDishes('تحلية', this)">تحلية</div>
</div>

<div id="grid" class="grid"></div>

<div class="overlay" id="dishModal">
    <div class="content-panel">
        <i class="fas fa-times-circle close-icon" onclick="closeModal()"></i>
        
        <div class="media-box">
            <video id="dishVideo" controls playsinline></video>
        </div>

        <h2 id="modalTitle"></h2>
        <p id="modalPrice" style="color:var(--primary); font-size: 1.5rem; font-weight: 800; text-align:center;"></p>
        
        <div class="details-box">
            <p id="modalIng"><strong>المكونات:</strong> </p>
            <p id="modalBen" style="margin-top:10px; color:var(--accent);"><strong>الفوائد:</strong> </p>
        </div>

        <button class="btn-add" onclick="toggleCart()">إضافة للطلب</button>
    </div>
</div>

<div class="float-cart">
    <span>الطلبات (<span id="count">0</span>)</span>
    <span id="total">0 دج</span>
</div>

<script>
const firebaseConfig = { apiKey: "AIzaSy...", authDomain: "restaurant-e323a.firebaseapp.com", projectId: "restaurant-e323a" };
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let cart = [];
let currentItem = null;

function loadDishes(cat, el) {
    if(el) {
        document.querySelectorAll('.cat-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
    }
    db.collection("dishes").where("category", "==", cat).onSnapshot(snap => {
        const grid = document.getElementById('grid');
        grid.innerHTML = "";
        snap.forEach(doc => {
            const data = doc.data();
            const itemJSON = JSON.stringify(data).replace(/'/g, "&apos;");
            grid.innerHTML += `
                <div class="card" onclick='openModal(${itemJSON})'>
                    <img src="${data.img}">
                    <div class="card-body">
                        <h4>${data.name}</h4>
                        <p style="color:var(--primary); font-weight:bold;">${data.price} دج</p>
                    </div>
                </div>`;
        });
    });
}

function openModal(item) {
    currentItem = item;
    document.getElementById('modalTitle').innerText = item.name;
    document.getElementById('modalPrice').innerText = item.price + " دج";
    
    // تصحيح المكونات والفوائد
    document.getElementById('modalIng').innerHTML = `<strong>المكونات:</strong> ${item.ingredients || "طبيعية"}`;
    document.getElementById('modalBen').innerHTML = `<strong>الفوائد:</strong> ${item.benefits || "صحية وغنية"}`;
    
    const vid = document.getElementById('dishVideo');
    
    // الطريقة الناجحة: إسناد مباشر
    vid.src = item.video || ""; 
    vid.poster = item.img || ""; // الصورة تظهر كغلاف للفيديو
    
    document.getElementById('dishModal').classList.add('show');
}

function closeModal() {
    const vid = document.getElementById('dishVideo');
    vid.pause();
    vid.src = "";
    document.getElementById('dishModal').classList.remove('show');
}

function toggleCart() {
    cart.push(currentItem);
    document.getElementById('count').innerText = cart.length;
    const t = cart.reduce((s, i) => s + parseInt(i.price), 0);
    document.getElementById('total').innerText = t + " دج";
    closeModal();
}

loadDishes('طعام');
</script>
</body>
</html>
